<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Generator</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

    <div class="container mx-auto p-8">
        <div class="flex">
            <!-- Left Side - Display Boxes -->
            <div class="w-1/2">
                <!-- Address & Mnemonic Display Box -->
                <div class="bg-white p-4 mb-4">
                    <h2 class="text-lg font-semibold mb-2">Generated Wallet</h2>
                    <div id="walletDetails">
                        <!-- Display Address and Mnemonic here -->
                    </div>
                </div>

                <!-- Generation Status Display Box -->
                <div class="bg-white p-4">
                    <h2 class="text-lg font-semibold mb-2">Generation Status</h2>
                    <div id="generationStatus">
                        <!-- Display generation speed, expected time, and total addresses generated here -->
                    </div>
                </div>
            </div>

            <!-- Right Side - Controls -->
            <div class="w-1/2 pl-8">
                <h2 class="text-lg font-semibold mb-4">Controls</h2>
                <button id="startGenerationBtn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Start
                    Generation</button>
                <button id="stopGenerationBtn" class="bg-red-500 text-white px-4 py-2 rounded">Stop Generation</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code for handling generation controls and updating display boxes will go here
        document.addEventListener("DOMContentLoaded", function () {
            // Function to start the generation process
            function startGeneration() {
                fetch("/startGeneration")
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        // Update the display boxes or handle the response as needed
                    })
                    .catch(error => {
                        console.error("Error starting generation:", error);
                    });
            }

            // Function to stop the generation process
            function stopGeneration() {
                fetch("/stopGeneration")
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        // Update the display boxes or handle the response as needed
                    })
                    .catch(error => {
                        console.error("Error stopping generation:", error);
                    });
            }

            // Event listener for the start generation button
            document.getElementById("startGenerationBtn").addEventListener("click", function () {
                startGeneration();
            });

            // Event listener for the stop generation button
            document.getElementById("stopGenerationBtn").addEventListener("click", function () {
                stopGeneration();
            });
        });

    </script>

</body>

</html>
